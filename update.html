<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Details</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Passion+One&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9a687040e3.js" crossorigin="anonymous"></script>
</head>



<body>


  <header class="bg-transparent relative w-full top-0 left-0 z-30">
    <div class="container p-5 mx-auto ">
      <div class="flex justify-center lg:justify-start">
        <p class="text-5xl text-white logo " style="font-family:'Passion One', cursive ;">AFFIXITY</p>
      </div>

    </div>

  </header>
  <div class="bg-purple-900 fixed bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-screen w-full overflow-hidden">
  </div>
	
  

  <div class="relative  mt-20 sm:mt-0 min-h-screen  sm:flex sm:flex-row  justify-center bg-transparent p-6 sm:p-24 sm:pb-0 rounded-3xl shadow-xl">

		<div class="flex justify-center z-10">
			<div class="p-12 bg-white mx-auto rounded-3xl w-96 h-full ">
				<div class="mb-8">
					<h2 class="font-semibold text-3xl text-purple-800 text-center lg:text-left"><strong>Enter your details</strong> </h2>
				</div>
				<div class="space-y-6">
          
          			<div class="flex justify-items-center">
						<input class="w-full text-base  px-3 py-3 bg-white border border-gray-700 text-gray-900 rounded-lg focus:outline-none focus:border-purple-400" type="text" placeholder="Graduation Year" onfocus="(this.type='month')">
					</div>
					<div class="flex justify-items-center">
						<input class=" w-full text-base  px-3 py-3 bg-white border border-gray-700 text-gray-900 rounded-lg focus:outline-none focus:border-purple-400" type="text" placeholder="Tech Stacks">
					</div>
					<div class="flex justify-items-center">
						<i class="fa-brands fa-github fa-lg absolute mt-6 ml-64"></i>
							<input type="text" class="w-full text-base  px-3 py-3 bg-white border border-gray-700 text-gray-900 rounded-lg focus:outline-none focus:border-purple-400"  placeholder="GitHub link">
					</div>
					<div class="flex justify-items-center">
						<i class="fa-brands fa-linkedin fa-lg absolute mt-6 ml-64"></i>
							<input type="text" class="w-full text-base  px-3 py-3 bg-white border border-gray-700 text-gray-900 rounded-lg focus:outline-none focus:border-purple-400"  placeholder="LinkedIn link">
					</div>
					<div>
						<i class="fa-brands fa-twitter fa-lg absolute mt-6 ml-64"></i>
							<input type="text" class="w-full text-base  px-3 py-3 bg-white border border-gray-700 text-gray-900 rounded-lg focus:outline-none focus:border-purple-400"  placeholder="Twitter link">
					</div>



					<div class="">
						<button type="submit" class="mt-8 w-full flex justify-center bg-purple-800  hover:bg-purple-700 text-gray-100 p-3  rounded-lg tracking-wide font-semibold  cursor-pointer transition ease-in duration-500">
							Submit Details
						</button>
                    </div>
				</div>
				<div class="mt-7 text-center text-gray-400 text-xs">
					<span>
						Copyright Â© 2022
						<a href="https://github.com/rakshitgondwal/Affixity" rel="" target="_blank" title="Codepen aji" class="text-violet-500 hover:text-violet-600 ">AFFIXITY</a></span>
				</div>
			</div>
		</div>

  </div>


	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js"></script>

</body>

</html>
